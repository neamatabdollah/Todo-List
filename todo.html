<!DOCTYPE html>   <!-- it means we are working on HTML5-->
<html lang="en">
  <head>
    <!-- here, we put everything which will not appear on web page-->
    <!-- the title of the web page-->
    <title>Todo List</title>
    <!--Define the character set used and it support English and Arabic-->
    <meta charset="UTF-8" />
    <!--Setting the viewport to make your website look good on all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" > 
    <!-- content information-->
    <meta name="Todo List" content="This is Todo List" >
    <meta name="Auther" content="Neamat-Abdollah" >
    <meta name="description" content="Todo List using HTML, CSS and JavaScript" >
    <meta name="Nationality" content="Egyption" />
    <!--Define keywords for search engines-->
    <meta name="keywords" content="HTML, CSS, JavaScript, web, portfolio, developer, front-end ,cv, todo list">
    <meta name="robots" content="index,follow" >
    <meta property="og:title" content="Todo List" >
    <meta property="og:description" content="Todo List using HTML, CSS and JavaScript" >
    <meta property="og:image" content="logo.png" >
    <meta property="og:url" content="" >
    <meta property="og:type" content="website" >
    <!--to identify the icon of the web page-->
    <link rel="icon" type="image/x-icon" href="favicon/favicon-32x32.png">   
    <!-- to interact with css code -->
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <p class="header">Todo List</p>
    <div class="inputContainer">
      <input type="text" placeholder="Todo name" class="inputElement">
      <input type="date" class="dueDateInput" placeholder="Date">
      <button type="button" class="addButton">Add</button>
    </div>
    
    <div class="container"></div>

    <script src="javascript.js"></script>
  </body>
</html>
